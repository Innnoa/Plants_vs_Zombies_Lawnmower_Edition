syntax = "proto3";
package lawnmower;

// 基础类型
message Vector2 {
    float x = 1;
    float y = 2;
}

// 心跳
message C2S_Heartbeat {
    uint64 timestamp = 1;
}

message S2C_Heartbeat {
    uint64 timestamp = 1;
}

// 登录
message C2S_Login {
    string player_name = 1;
}

message S2C_LoginResult {
    bool success = 1;
    uint32 player_id = 2;
    string message = 3;
}

// 消息封装
message Packet {
    uint32 msg_type = 1;
    bytes payload = 2;
}
